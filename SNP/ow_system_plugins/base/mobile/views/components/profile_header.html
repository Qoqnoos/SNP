<div class="owm_profile_header_wrap owm_std_margin_bottom">
    <div class="owm_profile_header clearfix owm_std_margin_bottom">
        <div class="owm_profile_avatar_wrap">
            {decorator name="avatar_item" data=$user.avatar fullLabel=true}
        </div>
        <span class="owm_profile_name">{$user.displayName}</span>
        {if $showPresence}
            <div class="owm_profile_online {if !$isOnline}owm_profile_offline{/if}"><span>{text key="base+user_list_activity"}: {format_date timestamp=$activityStamp}</span></div>
        {/if}
    </div>
    <div class="owm_profile_btns">
        {$toolbar}
    </div>
</div>
